<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tweety Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script src="options.js" type="module" defer></script>
</head>

<body>
    <main class="container">
        <form>
            <label for="origin">Origin</label>
            <input type="text" name="origin" id="origin" placeholder="Tweety Origin" />
            <label for="nativeMessaging">Enable Native Messaging</label>
            <input type="checkbox" name="nativeMessaging" id="nativeMessaging" />
        </form>
    </main>
</body>

</html>
